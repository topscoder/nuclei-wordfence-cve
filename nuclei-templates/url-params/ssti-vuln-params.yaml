id: ssti-vuln-params

info:
  name: detect possible XSS parameters 
  author: ayadim
  severity: info
  tags: url-params,file,bbh,bbh-ssti,bbh-check1

file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "(?i)(\\?|\\&)(((([a-z0-9-_])+(-|_)+))|(-|_))?(template|preview|id|view|activity|name|content|redirect)="