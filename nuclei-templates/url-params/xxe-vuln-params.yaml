id: xxe-vuln-params

info:
  name: detect possible xml parameters 
  author: ayadim
  severity: info
  tags: url-params,file,bbh,bbh-xxe,bbh-check1

file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "(?i)(\\?|\\&)([a-z0-9-_]+)=<"
          - "(?i)(\\?|\\&)(([a-z0-9]+)((-|_)+))?(xml)=<"
